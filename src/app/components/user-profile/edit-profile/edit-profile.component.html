<div class="card">
  <div class="card-body">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="col-xs-12">
        <mat-form-field class="col-xs-12 col-sm-12">
          <input matInput formControlName="fname" placeholder="Your first name" name="firstName" type="text"
            required>
        </mat-form-field>
        <mat-form-field class="col-xs-12 col-sm-12">
          <input matInput formControlName="lname" placeholder="Your last name" name="lastName" type="text" required>
        </mat-form-field>
        <mat-form-field class="col-xs-12 col-sm-12">
          <input matInput formControlName="badgeNumber" name="badgeNumber" placeholder="Your Badge Number" type="text">
        </mat-form-field>
        <mat-form-field class="col-xs-12 col-sm-12">
          <input matInput formControlName="address" name="badgeNumber" placeholder="Your Address" type="text">
        </mat-form-field>
        <mat-form-field class="col-xs-12 col-sm-4">
          <input matInput formControlName="city" name="city" placeholder="City" type="text">
        </mat-form-field>
        <mat-form-field class="col-xs-12 col-sm-4">
          <input matInput formControlName="country" name="country" placeholder="Country" type="text">
        </mat-form-field>
        <mat-form-field class="col-xs-12 col-sm-4">
          <input matInput formControlName="postalCode" name="postalCode" placeholder="Postal Code" type="text">
        </mat-form-field>
        <mat-form-field class="col-xs-12 col-sm-12">
          <input matInput formControlName="aboutUser" placeholder="About Me" name="aboutUser" type="text">
        </mat-form-field>
        <mat-form-field class="col-xs-12 col-sm-12">
          <input matInput formControlName="birthDate" name="birthdate" [matDatepicker]="picker" placeholder="Birth Date"
           [min]="minDate" [max]="maxDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <button mat-raised-button class="submit-btn" color="primary" type="submit" [disabled]="profileForm.invalid">Update</button>
    </form>
  </div>
</div>

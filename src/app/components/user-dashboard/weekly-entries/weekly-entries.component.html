<div *ngFor="let dayObj of days"
class="col text-center flex-container"
 style="flex-direction: column; flex-wrap: wrap">
  <div class="flex-container mb-2">
    <div class="col-6 border-right">
      <div class="h4 font-weight-bold mb-0 text-right warning">{{dayObj.dayStat.count_pending}}</div>
      <span class="small text-gray fl-r warning">
        Pending
      </span>
    </div>
    <div class="col-6">
      <div class="h4 font-weight-bold mb-0 text-left success">{{dayObj.dayStat.count_complete}}</div>
      <span class="small text-gray fl-l success">
        Completed
      </span>
    </div>
  </div>
  <span  class="font-large-1 mb-2" style="align-self: center">
    <div class="progress progress-bar-vertical">
      <div class="progress-bar bg-warning" role="progressbar"
        aria-valuenow="30" aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ 'height': ((dayObj.dayStat.count_pending / 10) * 100) + '%' }">
      </div>
    </div>
    <div class="progress progress-bar-vertical">
      <div class="progress-bar bg-success" role="progressbar"
        aria-valuenow="30" aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ 'height': ((dayObj.dayStat.count_complete / 10) * 100) + '%' }">
      </div>
    </div>
  </span>
  <span class="text-center">{{dayObj.d}}</span>
</div>
